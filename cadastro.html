<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcquaTec Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>AcquaTec</h1>
            <ul class="navbar">
                <li><a href="index.html">In√≠cio</a></li>
                <li><a href="#">Simulador</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a class="agora" href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <div class="container login">
            <div class="card">
                <h2>Seja bem-vindo!</h2>
                <form>
                    <label for="ipt_nome">Nome:</label>
                    <input type="text" id="ipt_nome" placeholder="ex Alice Hudson">

                    <label for="ipt_email">Email:</label>
                    <input type="text" id="ipt_email" placeholder="ex Seu.email@gmail.com">
    
                    <label for="ipt_senha">Senha</label>
                    <input type="password" id="ipt_senha" placeholder="************">

                    <label for="ipt_confirme_senha">Confirme a senha</label>
                    <input type="password" id="ipt_confirme_senha" placeholder="************">
    
                    <button type="button">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h4>Feito com amor por um aluno da SpTech &copy; 2022</h4>
        </div>
    </div>
</body>

</html>
